<div class="animated fadeIn">


    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-success">
            <i class="fa fa-plus"></i> Nuevo Cliente
  
  
          </div>
          <div class="card-body">
            <div class="col-lg-12">
              <div class="text-right">
                <button class="btn btn-info" (click)='save()'><i class="fa fa-save"></i>
                 Guardar</button>
              </div>
            </div>
            <div class="row">
              <label class="text-danger">(*) Campos Requerido</label>
            </div>
  
              <div class="row">
                <div class="col-md-6">
                  <label class="">Nombre</label>
                  <span *ngIf='!customer.name' class="text-danger"> * </span>
                  <input placeholder="Nombre" [(ngModel)]='customer.name' class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="">Apellidos</label>
                  <span *ngIf='!customer.lastName' class="text-danger"> * </span>
                  <input placeholder="Apellido" [(ngModel)]='customer.lastName' class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="">Documento</label>
                  <input placeholder="Documento" [(ngModel)]='customer.documentNumber' class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="">Telefono</label>
                  <input placeholder="Telefono" [(ngModel)]='customer.phoneNumber' class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="">Email</label>
                  <span *ngIf='!customer.email' class="text-danger"> * </span>
                  <input placeholder="Email" [(ngModel)]='customer.email' class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="">Password</label>
                  <span *ngIf='!customer.password' class="text-danger"> * </span>
                  <input type="password" placeholder="Contraseña" [(ngModel)]='customer.password' class="form-control">
                </div>
              </div>
              <div class="row">
                <label class="">Dirección</label>
                <div class="col-md-12">
                  <input [(ngModel)]='customer.address' class="form-control">
                </div>
              </div>
            
           
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
